---
# main task for role execution
- name: install node_exporter on linux nodes
  hosts: localhost
  gather_facts: no
  
  vars:
    linux_hosts: "{{ survey_hosts.split('\n') }}"  
  
  tasks:
    
  - name: make host group from survey hosts list
    add_host:
      hostname: "{{ item }}"
      groupname: new_group      
    loop: "{{ linux_hosts }}"

- name: configure domain on hosts
  hosts: new_group,!localhost
  gather_facts: true
  become: true
  
  tasks:
  
  - name: install node_exporter
    include_role:
      name: install_node_exporter
